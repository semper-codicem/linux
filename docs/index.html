<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <meta name="description" content="Documentation description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Documentation',
      repo: 'https://semper-codicem.github.io/test-repo/',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      pagination: {
        crossChapter: true
      },
      // Accessibility plugins
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            // Add role="navigation" to sidebar
            document.querySelector('.sidebar').setAttribute('role', 'navigation');
            // Add role="main" to main content
            document.querySelector('.content').setAttribute('role', 'main');
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
